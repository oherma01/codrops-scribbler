name: Blob storage website CI

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.WHATHANDLE_AZURE_CREDENTIALS }}
          
    # Add files in repo to $web container, replacing existing versions      
    - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
              az storage blob upload-batch --account-name othresumestg1  --auth-mode key -d '$web' -s .
      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
             az cdn endpoint purge --content-paths  "/*" --profile-name "whathandle-cdn" --name "whathandle" --resource-group "ResumeSiteAssets"
             
    # Logout of Azure
    - name: logout
      run: |
            az logout
      if: always()
